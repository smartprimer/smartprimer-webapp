<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DJ Bot Control Station</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="GitHub2.css">
</head>

<body>
    <h1>DJ Bot Control Station</h1>
    <!-- <h3 id="status" style="color:#FF0000";>Offline</h3> -->

    <!-- <div id="sound_buttons">
        <p> Click the buttons to play a sound!</p>
        <button onclick="play(0)">Sound 0</button>
        <button onclick="play(1)">Sound 1</button>
        <button onclick="play(2)">Sound 2</button>
        <button onclick="play(3)">Sound 3</button>
        <button onclick="play(4)">Sound 4</button>
    </div> -->

    <div id="wrap">
        <div id="left_col">
            <h3>Type your message to send to the car here:</h3>
            <input type="text" id="message" name="message" style="width: 300px;" onKeyDown="sendOnEnter()">
            <p></p>

            <button onClick="sendMsg()">Send</button>
            <button onClick="resetMsg()">Reset</button>

            <h5>Previous Questions</h5>
            <div id="questions">

            </div>
        </div>

        <div id="right_col">
            <h5>Greetings:</h5>

            <label id="greeting1">Hi, I'm bot</label>
            <input type="button" onClick="playMsg('greeting1')" value="Play">
            <br>

            <label id="greeting2">Hey! I'm bot.</label>
            <input type="button" onClick="playMsg('greeting2')" value="Play">
            <br>

            <h5>Starting comment or question: </h5>
            <label id="q1">how’s it going?</label>
            <input type="button" onClick="playMsg('q1')" value="Play">
            <br>

            <label id="q2">how are you today?</label>
            <input type="button" onClick="playMsg('q2')" value="Play">
            <br>

            <label id="q3">how has your day been so far?</label>
            <input type="button" onClick="playMsg('q3')" value="Play">
            <br>

            <label id="q4">what is on your mind right now?</label>
            <input type="button" onClick="playMsg('q4')" value="Play">
            <br>

            <label id="q5">are you feeling fresh?</label>
            <input type="button" onClick="playMsg('q5')" value="Play">
            <br>

            <label id="q6">are you feeling relaxed?</label>
            <input type="button" onClick="playMsg('q6')" value="Play">
            <br>

            <label id="q7">are you feeling productive?</label>
            <input type="button" onClick="playMsg('q7')" value="Play">
            <br>

            <label id="q8">are you feeling content?</label>
            <input type="button" onClick="playMsg('q8')" value="Play">
            <br>

            <label id="q9">Do you want to share an event from today with me?</label>
            <input type="button" onClick="playMsg('q9')" value="Play">
            <br>

            <label id="q10">Do you want to talk about your day?</label>
            <input type="button" onClick="playMsg('q10')" value="Play">
            <br>

            <h5>Probes and fillers: </h5>

            <label id="f1">how do you feel about that?</label>
            <input type="button" onClick="playMsg('f1')" value="Play">
            <br>

            <label id="f2">Do you want to talk more about that? </label>
            <input type="button" onClick="playMsg('f2')" value="Play">
            <br>

            <label id="f3">Why?</label>
            <input type="button" onClick="playMsg('f3')" value="Play">
            <br>

            <label id="f4">Why not?</label>
            <input type="button" onClick="playMsg('f4')" value="Play">
            <br>

            <label id="f5">Why do you feel that way?</label>
            <input type="button" onClick="playMsg('f5')" value="Play">
            <br>

            <label id="f6">Hmmm Hmmm.</label>
            <input type="button" onClick="playMsg('f6')" value="Play">
            <br>

            <label id="f7">yes. </label>
            <input type="button" onClick="playMsg('f7')" value="Play">
            <br>

            <label id="f8">That makes sense.</label>
            <input type="button" onClick="playMsg('f8')" value="Play">
            <br>

            <label id="f9">Okay. </label>
            <input type="button" onClick="playMsg('f9')" value="Play">
            <br>

            <label id="f10">That’s good. </label>
            <input type="button" onClick="playMsg('f10')" value="Play">
            <br>

            <label id="f11">That’s unfortunate. </label>
            <input type="button" onClick="playMsg('f11')" value="Play">
            <br>

            <label id="f12">Is that the only possibility?  </label>
            <input type="button" onClick="playMsg('f12')" value="Play">
            <br>

            <label id="f13">Is there another outcome?  </label>
            <input type="button" onClick="playMsg('f13')" value="Play">
            <br>

            <label id="f14">When was the last time you felt this way?  </label>
            <input type="button" onClick="playMsg('f14')" value="Play">
            <br>

            <label id="f15">What did you do to feel better?</label>
            <input type="button" onClick="playMsg('f15')" value="Play">
            <br>

            <h5>Solution probing: </h5>
            <label id="s1">What would you tell a friend who is in the same situation? </label>
            <input type="button" onClick="playMsg('s1')" value="Play">
            <br>

            <label id="s2">What is stopping you from taking action and making a change? </label>
            <input type="button" onClick="playMsg('s2')" value="Play">
            <br>

            <label id="s3">What is important to you?  </label>
            <input type="button" onClick="playMsg('s3')" value="Play">
            <br>

            <label id="s4">Can take back control over your life one step at a time. </label>
            <input type="button" onClick="playMsg('s4')" value="Play">
            <br>

            <label id="s5">Is there any other solution? </label>
            <input type="button" onClick="playMsg('s5')" value="Play">
            <br>

            <label id="s6">Maybe try a new perspective?  </label>
            <input type="button" onClick="playMsg('s6')" value="Play">
            <br>

            <label id="s7">What will matter in 5 years from now?  </label>
            <input type="button" onClick="playMsg('s7')" value="Play">
            <br>

            <p>
                <h5>Language</h5>
                <label>
                    <input type="radio" name="RadioGroup1" value="english" id="RadioGroup1_0" onChange="readEnglish()"> English
                </label>
                <br>
                <label>
                    <input type="radio" name="RadioGroup1" value="french" id="RadioGroup1_1" onChange="readFrench()"> French
                </label>
                <br>
                <label>
                    <input type="radio" name="RadioGroup1" value="japanese" id="RadioGroup1_2" onChange="readJapanese()"> Japanese
                </label>
                <br>
            </p>

        </div>
    </div>
</body>


<script src="client.js"></script>

</html>
