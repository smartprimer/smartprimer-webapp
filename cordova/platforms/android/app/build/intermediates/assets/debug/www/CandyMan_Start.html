<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Smart Primer</title>

    <!-- Custom CSS -->
    <link href="CandyMan_css/Start.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">

    <!-- Adds an onSubmit to the main form to store user info in local
         localStorage before proceeding to intro. -->
    <script src="CandyMan_js/recordUserInfo.js" defer></script>

    <script src="js/communicationChild.js"></script>

    <!-- Added by Sherry -->
    <!-- <script src="api.ai/ApiAi.js"></script>
    <script src="api.ai/APIAI.Functions.js"></script> -->

    <script defer src="api.ai/layout.js"></script>
</head>
<body>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
          <!-- Blog Sidebar Widgets Column -->

            <!-- Blog Post Content Column -->
            <div id="intro_user_info">

                <!-- Title -->
                <h1>The Candy Man</h1>

                <!-- Author -->
                <p class="lead">
                    by Smart Primer Group
                </p>
                <br>
                <p>Hello there! I'd like to tell you a story. But first, tell me a little about yourself. </p>

                <!-- Form to collect input from children. An onSubmit function
                     is added by recordUserInfo.js to store answers in local
                     storage for future reference. -->
                <div id = "userInf">
                <form id="userInfoForm">
                  My first name is
                  <input type="text" name="firstname" id="firstName"><br><br>
                  My gender is
                  <select name="gender" value="Gender" id="gender">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                  </select><br><br>
                  <input class="buttons" type="submit" value="Submit" id = "submit">
                </form>
              </div>

            </div>

        </div>
        <!-- /.row -->

        <!-- Footer -->
        <footer class="inactive">
            <div class="row">
                <div class="col-lg-12">
                  <div id = "getInfo"></div>
                    <p>Copyright &copy; Stanford University 2017</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- Page-specific JS for communication with parent frame -->
    <script type="text/javascript">
      // Hide chat if user is coming from "Play Again"
      sendToParent("hideChat");
    </script>

    <!-- firebase library -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- JavaScript for Chatbot functionality. -->
    <script type="text/javascript" src="js/speechBot.js"></script>

</body>
</html>
