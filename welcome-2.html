    <script type="text/javascript">

      var accessToken = "832d17a2c5eb4632ba011271181d1e8c",
        baseUrl = "https://api.api.ai/v1/",
        $speechInput, //This stores your <input> element so you can access it in your JavaScript.
        $recBtn, //This stores your <button> element
        recognition, //You store your webkitSpeechRecognition() functionality in this variable. This is for the HTML5 Speech Recognition API.
        messageRecording = "Recording...",
        messageCouldntHear = "I couldn't hear you, could you say that again?",
        messageInternalError = "Oh no, there has been an internal server error",
        messageSorry = "I'm sorry, I don't have the answer to that yet.";

      $(document).ready(function() {
        $speechInput = $("#speech");
        $recBtn = $("#rec");

        // look for when the user presses the Enter key in the input field. When that happens, run the send() function to send off the data to Api.ai
        $speechInput.keypress(function(event) {
          if (event.which == 13) {
            event.preventDefault();
            send();
          }
        });

        $recBtn.on("click", function(event) {
          switchRecognition();
        });

        $(".debug__btn").on("click", function() {
          $(this).next().toggleClass("is-active");
          return false;
        });
      });

      function startRecognition() {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onstart = function(event) {
          respond(messageRecording);
          updateRec(); //switches the text for your recording button from “Stop” to “Speak”.
        };
        recognition.onresult = function(event) {
          recognition.onend = null;

          var text = "";
          for (var i = event.resultIndex; i < event.results.length; ++i) {
            console.log("index"+i+": "+event.results[i][0].transcript);
            text += event.results[i][0].transcript;
          }
          setInput(text);
          stopRecognition();
        };
        recognition.onend = function() {
          respond(messageCouldntHear);
          stopRecognition();
        };
        recognition.lang = "en-US";
        recognition.start();
      }

      function stopRecognition() {
        if (recognition) {
          recognition.stop();
          recognition = null;
        }
        updateRec();
      }

      function switchRecognition() {
        if (recognition) {
          stopRecognition();
        } else {
          startRecognition();
        }
      }

      function setInput(text) {
        $speechInput.val(text);
        send();
      }

      function updateRec() {
        $recBtn.text(recognition ? "Stop" : "Ask");
      }


      // send off your query to Api.ai
      function send() {
        var text = $speechInput.val();
        $.ajax({
          type: "POST",
          url: baseUrl + "query",
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          headers: {
            "Authorization": "Bearer " + accessToken
          },
          data: JSON.stringify({query: text, lang: "en", sessionId: "yaydevdiner"}),

          success: function(data) {
            prepareResponse(data);
          },
          error: function() {
            respond(messageInternalError);
          }
        });
      }

      function prepareResponse(val) {
        var debugJSON = JSON.stringify(val, undefined, 2),
          spokenResponse = val.result.speech; // your assistant’s text response

        respond(spokenResponse);
        debugRespond(debugJSON);
      }

      function debugRespond(val) {
        $("#response").text(val);
      }

      function respond(val) {
        if (val == "") {
          val = messageSorry;
        }

        if (val !== messageRecording) {
          var msg = new SpeechSynthesisUtterance();
          msg.voiceURI = "native";
          msg.text = val;
          msg.lang = "en-US";
          window.speechSynthesis.speak(msg);
        }

        $("#spokenResponse").addClass("is-active").find(".spoken-response__text").html(val);
      }

      // get the input from the user from the previous html page
      function processForm() {
        var parameters = location.search.substring(1).split("&");
        var first_name = parameters[0].split("=");
        var last_name = parameters[1].split("=");
        var age = parameters[2].split("=");
        var gender = parameters[3].split("=");
        var school = parameters[4].split("=");

        // store to localStorage to pass across html pages
        localStorage.first_name = first_name[1];
        localStorage.last_name = last_name[1];

        if (gender[1] === "Female"){
        localStorage.gender = "Female";
        }
        else localStorage.gender = "Male";

        const firstName = document.querySelector("#firstName");
        firstName.innerHTML = first_name[1];

        const lastName = document.querySelector("#lastName");
        lastName.innerHTML = last_name[1];

        const ageEnter = document.querySelector("#ageEnter");
        ageEnter.innerHTML = age[1];
        localStorage.age = age[1];

        const genderEnter = document.querySelector("#genderEnter");
        genderEnter.innerHTML = gender[1];

        const schoolEnter = document.querySelector("#schoolEnter");
        schoolEnter.innerHTML = school[1];
        localStorage.school = school[1];

      }


      processForm();


  </script>
